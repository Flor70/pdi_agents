analise_subjetiva_colaborador:
  description: >
    Com base nas informações coletadas durante a entrevista:

    {interview_data}

    Executar uma análise aprofundada do perfil do colaborador:

    1. Análise do Contexto Profissional:
    • Examinar detalhadamente a área de atuação e responsabilidades atuais
    • Avaliar o nível de senioridade e escopo de influência
    • Identificar os principais desafios e complexidades da função

    2. Avaliação de Performance:
    • Analisar as métricas de performance apresentadas
    • Identificar padrões de sucesso e áreas de dificuldade
    • Avaliar a evolução do desempenho ao longo do tempo

    3. Mapeamento de Competências:
    • Identificar pontos fortes e diferenciais do colaborador
    • Mapear gaps de habilidades técnicas e comportamentais
    • Avaliar o nível de maturidade em diferentes competências

    4. Análise de Aspirações:
    • Compreender os objetivos de carreira de curto e longo prazo
    • Identificar motivadores e interesses profissionais
    • Avaliar o alinhamento entre aspirações e perfil atual

    5. Diagnóstico de Necessidades:
    • Priorizar áreas críticas para desenvolvimento
    • Identificar oportunidades de crescimento
    • Avaliar barreiras potenciais para o desenvolvimento

    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você" , ou pelo seu própio nome, em suas respostas.

  expected_output: >
    Um relatório analítico detalhado contendo:

    1. Perfil Profissional:
    • Resumo do contexto atual e trajetória
    • Análise das responsabilidades e impacto
    • Avaliação do nível de senioridade e maturidade

    2. Análise de Performance:
    • Interpretação das métricas apresentadas
    • Identificação de padrões e tendências
    • Avaliação de pontos fortes e áreas de melhoria

    3. Mapa de Competências:
    • Detalhamento dos pontos fortes identificados
    • Análise dos gaps de competências
    • Avaliação do nível de maturidade em diferentes áreas

    4. Aspirações e Objetivos:
    • Síntese dos objetivos de carreira
    • Análise dos motivadores e interesses
    • Avaliação do alinhamento com o perfil atual

    5. Recomendações de Desenvolvimento:
    • Priorização das áreas de desenvolvimento
    • Identificação de oportunidades de crescimento
    • Sugestões para superar barreiras identificadas

report_overview:
  description: >
    Com base nas informações coletadas durante a entrevista:

    {interview_data}

    Elabore um relatório detalhado que:
    1. Analise o perfil profissional atual
    2. Identifique:
       - Padrões de comportamento que devem ser ajustados
       - Áreas de excelência que devem ser mantidas e exploradas
       - Oportunidades de melhoria baseadas em decisões estratégicas
    3. Crie recomendações personalizadas para desenvolvimento profissional
    4. Sugira próximos passos concretos alinhados com os objetivos do profissional

    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você" , ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    IMPORTANTE: A formatação em markdown não precisa ser indicada, já temos um interpretador de markdown pronto. Não comece o seu resultado com '```markdown' ou algo do tipo pois isso prejudica nossa ferramenta.

    Um relatório detalhado e estruturado que inclua:
    - **Seções principais de análise:**  
     - Identificação de pontos fortes e fracos.  
     - Sugestões personalizadas para melhoria.  
     - Referências claras às métricas analisadas e ao embasamento teórico do livro de poker.  
    - **Propostas práticas e acionáveis:**  
     - Sugestões para ações imediatas que melhorem a performance.  
     - Estratégias teóricas adaptadas ao estilo e dados do jogador.  
    - **Clareza e personalização:**  
     - Relatório claro, objetivo e com orientações diretamente aplicáveis à rotina do jogador.  
    - **Tabelas e gráficos opcionais:** Para ilustrar tendências e facilitar a compreensão dos dados apresentados.
    O relatório deverá ser um guia prático e estratégico para que o jogador entenda claramente o que precisa fazer para se transformar em um jogador de poker mais eficiente, inteligente e lucrativo.

planejamento_estruturado_de_desenvolvimento_individual:
  description: >
    Com base na análise do perfil do colaborador e nas recomendações de conteúdo fornecidas,
    criar um Plano de Desenvolvimento Individual (PDI) estruturado para 12 meses que:

    1. Integre Informações:
    • Utilize a análise do perfil profissional para entender o contexto e necessidades
    • Considere as recomendações de conteúdo e sua priorização
    • Alinhe o plano com os objetivos de carreira identificados

    2. Estruture a Jornada de Aprendizagem:
    • Organize os conteúdos em uma sequência lógica de desenvolvimento
    • Distribua as atividades ao longo dos 12 meses de forma equilibrada
    • Considere a complexidade e interdependência entre os conteúdos
    • Estabeleça marcos de progresso claros e mensuráveis

    3. Defina Elementos de Acompanhamento:
    • Crie indicadores de progresso para cada trimestre
    • Estabeleça pontos de verificação e revisão
    • Defina critérios claros de conclusão para cada etapa

    4. Documente o Plano:
    • Utilize formato tabular em markdown para fácil visualização
    • Inclua descrições claras e objetivas das atividades
    • Forneça orientações práticas para execução

    Para você criar o plano de desenvolvimento individual, você deve utilizar exclusivamente as informações fornecidas na análise do perfil do colaborador e nas recomendações de conteúdo fornecidas

    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você" , ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    IMPORTANTE: A formatação em markdown não precisa ser indicada, já temos um interpretador de markdown pronto. Não comece o seu resultado com '```markdown' ou algo do tipo pois isso prejudica nossa ferramenta.

    Um Plano de Desenvolvimento Individual (PDI) completo contendo:

    1. Visão Geral:
    • Resumo do perfil e objetivos do colaborador
    • Principais áreas de desenvolvimento identificadas
    • Resultados esperados ao final dos 12 meses

    2. Plano Estruturado (em formato tabular markdown):
    • Divisão por trimestres e meses
    • Para cada período:
      - Conteúdos e atividades programadas com os links para os respectivos materiais quando aplicável
      - Objetivos específicos de aprendizagem
      - Resultados esperados
      - Recursos necessários
      - Indicadores de progresso

    3. Marcos e Acompanhamento:
    • Metas trimestrais detalhadas
    • Critérios de avaliação de progresso
    • Pontos de verificação e ajuste
    
    4. Orientações de Execução:
    • Recomendações práticas para gestão do tempo
    • Estratégias para maximizar o aprendizado
    • Dicas para superar possíveis obstáculos

  agent: pdi_specialist

  context: [
    "analise_subjetiva_colaborador",
    "recomendacao_conteudos",
    "aggregate_and_structure_research"
  ]

ler_planilha:
  description: >
    Utilize a tool 'read_educational_db' para ler e retornar o conteúdo completo 
    da planilha de conteúdos educacionais disponíveis.
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você" , ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    Uma lista estruturada de todos os conteúdos educacionais disponíveis, incluindo 
    nome, tipo, área do conhecimento, nível e descrição de cada item.

generate_final_summary:

