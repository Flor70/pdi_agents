    objetivos principais e cronograma. O objetivo é apresentar uma visão geral clara e objetiva 
    em uma página, facilitando o entendimento rápido do plano de desenvolvimento e direcionando o 
    colaborador para os documentos mais detalhados.
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você" em suas respostas.

  expected_output: > 
    IMPORTANTE: A formatação em markdown não precisa ser indicada, já temos um interpretador de markdown pronto. Não comece o seu resultado com '```markdown' ou algo do tipo pois isso prejudica nossa ferramenta.

    Um sumário executivo em markdown que sintetize as principais informações 
    geradas sobre o colaborador, incluindo diagnóstico inicial, ações educativas, 
    objetivos principais e cronograma. O objetivo é apresentar uma visão geral clara 
    e objetiva em uma página, facilitando o entendimento rápido do plano de desenvolvimento 
    e direcionando o colaborador para os documentos mais detalhados. 

recomendacao_conteudos:
  description: >
    Com base nas informações coletadas durante a entrevista: {interview_data}
    
    E utilizando os conteúdos disponíveis no catálogo fornecido pelo leitor_de_planilha,
    analise cuidadosamente e selecione os conteúdos mais adequados para o desenvolvimento
    do colaborador.
    
    Para cada conteúdo selecionado, você deve:
    1. Explicar por que esse conteúdo específico é relevante para o colaborador
    2. Relacionar o conteúdo com as necessidades, objetivos ou gaps identificados na entrevista
    3. Sugerir uma ordem de prioridade para consumo dos conteúdos
    4. Indicar como o conteúdo se alinha com os objetivos de desenvolvimento do colaborador
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você", ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    IMPORTANTE: A formatação em markdown não precisa ser indicada, já temos um interpretador de markdown pronto. Não comece o seu resultado com '```markdown' ou algo do tipo pois isso prejudica nossa ferramenta.

    Um relatório detalhado contendo:
    
    1. Lista dos conteúdos recomendados, cada um com:
       - Nome e tipo do conteúdo
       - Justificativa detalhada da escolha
       - Relação com as necessidades identificadas
       - Prioridade sugerida
       - Benefícios esperados
    
    2. Plano de sequenciamento:
       - Ordem sugerida para consumo dos conteúdos
       - Justificativa para a sequência proposta
    
    3. Alinhamento estratégico:
       - Como os conteúdos selecionados contribuem para os objetivos de desenvolvimento
       - Resultados esperados após a conclusão dos conteúdos

technical_skills_research:
  description: >
    Conduza uma pesquisa para identificar conteúdos relacionados às competências técnicas
    específicas mencionadas durante a entrevista do colaborador. Inclua cursos online,
    artigos técnicos, livros recomendados e blogs de especialistas, vídeos do youtube.

    ## Resumo da entrevista:

    {interview_data}
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você", ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    Uma lista de 10 conteúdos técnicos, incluindo títulos, autores, tipo de conteúdo e links, com uma
    breve descrição sobre como esses recursos podem ajudar no desenvolvimento técnico
    do colaborador.

behavioral_skills_research:
  description: >
    Pesquise por conteúdos relacionados às competências comportamentais e soft skills mencionadas
    na entrevista, como liderança, comunicação, resolução de conflitos ou outras habilidades
    interpessoais. Busque exemplos práticos, como estudos de caso ou workshops.

    ## Resumo da entrevista:

    {interview_data}
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você", ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    Uma lista de 10 recursos focados em desenvolvimento comportamental, com links, descrições dos links, autores, tipo de conteúdo e
    um parágrafo sobre como os conteúdos se aplicam às necessidades do colaborador. 

industry_trends_and_inspiration_research:
  description: >
    Realize uma pesquisa sobre tendências emergentes na indústria do colaborador e materiais
    inspiracionais que ajudem a alinhar seu desenvolvimento com as direções futuras do setor.
    Inclua podcasts, artigos, vídeos de palestras e discussões em fóruns.

    ## Resumo da entrevista:

    {interview_data}
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você" , ou pelo seu própio nome,em suas respostas.

  expected_output: > 
    Uma lista de 10 recursos que conectem o colaborador às tendências da indústria e insights
    inspiradores, com explicações sobre sua relevância para o desenvolvimento do colaborador, links, descrições dos links, autores e tipo de conteúdo.

aggregate_and_structure_research:
  description: >
    Analise os resultados das três pesquisas anteriores: competências técnicas,
    competências comportamentais e tendências/inspiração da indústria. 
    Selecione os melhores recursos de cada pesquisa com base em relevância, qualidade,
    aplicabilidade e variedade. Estruture o conteúdo consolidado em uma lista 
    organizada por categoria, pronta para ser utilizada no desenvolvimento do PDI.
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você", ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    Um documento estruturado com:
    - Categorias: Competências Técnicas, Competências Comportamentais, e Tendências/Inspiração.
    - Para cada categoria, até 5 conteúdos selecionados com título, autor, link 
      e uma breve justificativa da escolha.
    - Formatação clara para facilitar o uso por agentes subsequentes.

research_quality_evaluation:
  description: >
    Analise criticamente os resultados das três pesquisas realizadas (técnica, comportamental e tendências)
    e avalie sua adequação às necessidades do colaborador.
    
    Contexto da entrevista do colaborador:
    {interview_data}
    
    Para cada tipo de pesquisa, avalie:
    1. Relevância dos conteúdos encontrados
    2. Adequação ao nível de experiência do colaborador
    3. Alinhamento com os objetivos de desenvolvimento
    4. Qualidade e credibilidade das fontes
    5. Variedade dos formatos de conteúdo
    
    Forneça uma avaliação detalhada para cada tipo de pesquisa e recomendações de melhorias 
    quando necessário.
    Importante: Use sempre linguagem direta e pessoal, tratando o colaborador como "você", ou pelo seu própio nome, em suas respostas.

  expected_output: > 
    Um relatório de avaliação estruturado contendo:
    - Análise individual de cada tipo de pesquisa
    - Pontos fortes e pontos de melhoria
    - Recomendações específicas para aprimoramento
    - Avaliação geral da adequação dos conteúdos

gerar_visualizacao_pdi:
  description: >
    Com base no PDI estruturado anteriormente gerado e que foi enviado a você, criar uma estrutura JSON 
    que represente TODAS as atividades e seus relacionamentos para visualização.

    IMPORTANTE:
    1. Extrair do documento PDI:
       - Todas as atividades educacionais
       - Links e recursos associados
       - Organização trimestral

    2. Garantir que:
       - Todos os links sejam mantidos exatamente como estão no PDI
       - A organização trimestral seja preservada
       - As datas de início/fim sejam convertidas para o formato correto

    3. Validar:
       - Todos os IDs sejam únicos
       - Todos os links estejam presentes para atividades que tenham um link
       - Todas as atividades tenham um trimestre definido


  expected_output: >
    Um arquivo JSON em output/pdi.json seguindo o modelo PDIConfig:
    {
      "titulo": "Plano de Desenvolvimento Individual",
      "subtitulo": "string, opcional",
      "colaborador": "string",
      "periodo": "2025",
      "atividades": [
        {
          "id": "string único",
          "titulo": "string",
          "descricao": "string",
          "trimestre": "inteiro de 1 a 4",
          "tipo": "enum: curso, mentoria, projeto, workshop, leitura, outro",
          "link": "URL do PDI", // opcional já que existem atividades que não possuem link
          "plataforma": "string", opcional 
          "data_inicio": "datetime, opcional",
          "data_fim": "datetime, opcional",
          "tags": ["string", "string", ...], // opcional
          "prerequisitos": ["id_atividade1", "id_atividade2", ...] // opcional
        }
      ]
    }

    IMPORTANTE: 
    - O JSON deve ser válido e seguir exatamente a estrutura do modelo PDIConfig
    - Manter todos os links exatamente como estão no PDI
    - Os IDs das atividades devem ser únicos
    - As datas devem estar em formato ISO 8601

  agent: pdi_specialist

  context: [
    "planejamento_estruturado_de_desenvolvimento_individual"
  ]
